<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="public/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d7bb70cdb2.js" crossorigin="anonymous"></script>
        <title>ohmyfood - À la française</title>
    </head>

    <body>
        <!--HEADER-->
        <header class="header-rest">
            <div class="header-rest__box">
                <a href="./index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <img class="header-rest__logo" src="/images/logo/ohmyfood.png" alt="ohmyfood">
            </div>    
            <img class="header-rest__img"
                    src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                    alt="À la française">
        </header>

        <!--MENU-->
        <section class="menu">
            <div class="menu__title">
                <h1>À la française</h1>
                <img class="menu__heart" src="/images/icons/heart.svg"/>
            </div>

            <h4 class="menu__subtitle">ENTRÉES</h4>
            <div class="menu__box">
                <button class="menu__box--btn">
                    <p class="menu__box--plat">Tartare de poulpe acidulé</p>
                    <p class="menu__box--misc">Aux zests d'orange</p>
                    <p class="menu__box--prix">25€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Velouté de légumes d'antan</p>
                    <p class="menu__box--misc">Carotte, panais, topinambour</p>
                    <p class="menu__box--prix">35€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Soupe à l'oignon</p>
                    <p class="menu__box--misc">Revisitée</p>
                    <p class="menu__box--prix">20€</p>
                </button>
            </div>

            <h4 class="menu__subtitle">PLATS</h4>
            <div class="menu__box">
                <button class="menu__box--btn">
                    <p class="menu__box--plat">Coquilles Saint-Jacques</p>
                    <p class="menu__box--misc">Accompagnées d'une purée de panais</p>
                    <p class="menu__box--prix">40€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Magret de canard</p>
                    <p class="menu__box--misc">Et parmentier de pommes de terres</p>
                    <p class="menu__box--prix">35€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Pigeonneau d'Ille-et-Vilaine</p>
                    <p class="menu__box--misc">sur son lit de gnocchis aux légumes</p>
                    <p class="menu__box--prix">44€</p>
                </button>
            </div>

            <h4 class="menu__subtitle">DESSERTS</h4>
            <div class="menu__box">
                <button class="menu__box--btn">
                    <p class="menu__box--plat">Pétales de ciolettes glacés</p>
                    <p class="menu__box--misc">Et purée de noisettes</p>
                    <p class="menu__box--prix">18€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Fondant au chocolat</p>
                    <p class="menu__box--misc">Revisité</p>
                    <p class="menu__box--prix">22€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Millefeuille au chocolat</p>
                    <p class="menu__box--misc">Myrtilles et pâte d'amande</p>
                    <p class="menu__box--prix">23€</p>
                </button>
            </div>  

            <div class="order">
                <button class="order--btn">Commander</button>
            </div>
            
        </section>
        
        <!--FOOTER-->
        <footer>
            <h4>ohmyfood</h4>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle fa-xs"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>

</html>
