<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="public/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d7bb70cdb2.js" crossorigin="anonymous"></script>
        <title>ohmyfood - Le délice des sens</title>
    </head>

    <body>
        <!--HEADER-->
        <header class="header-rest">
            <div class="header-rest__box">
                <a href="./index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <img class="header-rest__logo" src="/images/logo/ohmyfood@2x.svg" alt="ohmyfood">
            </div>    
            <img class="header-rest__img"
                    src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                    alt="Le délice des sens">
        </header>

        <!--MENU-->
        <section class="menu">
            <div class="menu__title">
                <h1>Le délice des sens</h1>
                <img class="menu__heart" src="/images/icons/heart.svg"/>
            </div>

            <h4 class="menu__subtitle">ENTRÉES</h4>
            <div class="menu__box">
                <button class="menu__box--btn">
                    <p class="menu__box--plat">Tartare de thon</p>
                    <div class="menu__box--content">
                        <p class="menu__box--misc">Assaisonné de yuzu</p>
                        <p class="menu__box--prix">25€</p>
                    </div>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Bouchée de homard croustillant</p>
                    <div class="menu__box--content">
                        <p class="menu__box--misc">Et sa farandole de petits légumes</p>
                        <p class="menu__box--prix">35€</p>
                    </div>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Velouté de cèpes</p>
                    <div class="menu__box--content">
                        <p class="menu__box--misc">Aux truffes</p>
                        <p class="menu__box--prix">20€</p>
                    </div>
                </button>
            </div>

            <h4 class="menu__subtitle">PLATS</h4>
            <div class="menu__box">
                <button class="menu__box--btn">
                    <p class="menu__box--plat">Poulet rôti aux herbes de provence</p>
                    <div class="menu__box--content">
                        <p class="menu__box--misc">Et sa crème de truffe</p>
                        <p class="menu__box--prix">40€</p>
                    </div>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Langouste rôtie</p>
                    <div class="menu__box--content">
                        <p class="menu__box--misc">Et ses légumes de saison</p>
                        <p class="menu__box--prix">35€</p>
                    </div>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Côte de boeuf angus</p>
                    <div class="menu__box--content">
                        <p class="menu__box--misc">Et sa purée de panais</p>
                        <p class="menu__box--prix">44€</p>
                    </div>
                </button>
            </div>

            <h4 class="menu__subtitle">DESSERTS</h4>
            <div class="menu__box">
                <button class="menu__box--btn">
                    <p class="menu__box--plat">Farandole de desserts</p>
                    <div class="menu__box--content">
                        <p class="menu__box--misc">Du chef</p>
                        <p class="menu__box--prix">18€</p>
                    </div>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Crème brulée</p>
                    <div class="menu__box--content">
                        <p class="menu__box--misc">Revisitée</p>
                        <p class="menu__box--prix">22€</p>
                    </div>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Tiramisu</p>
                    <div class="menu__box--content">
                        <p class="menu__box--misc">À la noisette</p>
                        <p class="menu__box--prix">23€</p>
                    </div>
                </button>
            </div>  

            <div class="order">
                <button class="order--btn">Commander</button>
            </div>
            
        </section>
        
        <!--FOOTER-->
        <footer>
            <h4>ohmyfood</h4>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle fa-xs"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>

</html>
