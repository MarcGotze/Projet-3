<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="public/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d7bb70cdb2.js" crossorigin="anonymous"></script>
        <title>ohmyfood - La note enchantée</title>
    </head>

    <body>
        <header class="header-rest">
            <div class="header-rest__box">
                <a href="./index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <img class="header-rest__logo" src="/images/logo/ohmyfood.png" alt="ohmyfood">
            </div>    
            <img class="header-rest__img"
                    src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                    alt="La note enchantée">
        </header>

        <section class="menu">
            <div class="menu__title">
                <h1>La note enchantée</h1>
                <img class="menu__heart" src="/images/icons/heart.svg"/>
            </div>

            <h4 class="menu__subtitle">ENTRÉES</h4>
            <div class="menu__box">
                <button class="menu__box--btn">
                    <p class="menu__box--plat">Ravioles de foie gras</p>
                    <p class="menu__box--misc">Accompagnés de leur crème à la truffe</p>
                    <p class="menu__box--prix">25€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Caviar osciètre</p>
                    <p class="menu__box--misc">Sur blini à la farine de blé noir</p>
                    <p class="menu__box--prix">35€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Homard et espuma de langoustines</p>
                    <p class="menu__box--misc">Mariné aux zests d'orange</p>
                    <p class="menu__box--prix">20€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Foie gras de canard cuit entier</p>
                    <p class="menu__box--misc">Confiture de figue et pain toasté</p>
                    <p class="menu__box--prix">35€</p>
                </button>
            </div>

            <h4 class="menu__subtitle">PLATS</h4>
            <div class="menu__box">
                <button class="menu__box--btn">
                    <p class="menu__box--plat">Noix de coquilles Saint-Jacques</p>
                    <p class="menu__box--misc">Sur lit de purée de céleri-rave</p>
                    <p class="menu__box--prix">40€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Langoustine poêlée</p>
                    <p class="menu__box--misc">Purée de patate douce</p>
                    <p class="menu__box--prix">35€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Mijoté de queue de boeuf</p>
                    <p class="menu__box--misc">Et riz sauvage aux zests de citron</p>
                    <p class="menu__box--prix">44€</p>
                </button>
            </div>

            <h4 class="menu__subtitle">DESSERTS</h4>
            <div class="menu__box">
                <button class="menu__box--btn">
                    <p class="menu__box--plat">Macaron noisette et chocolat</p>
                    <p class="menu__box--misc">Glace au caramel brun et sel de Guérande</p>
                    <p class="menu__box--prix">18€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Baba au rhum revisité</p>
                    <p class="menu__box--misc">Avec son coulis de citron</p>
                    <p class="menu__box--prix">22€</p>
                </button>

                <button class="menu__box--btn">
                    <p class="menu__box--plat">Tarte au citron meringuée</p>
                    <p class="menu__box--misc">Destructurée</p>
                    <p class="menu__box--prix">23€</p>
                </button>
            </div>  

            <div class="order">
                <button class="order--btn">Commander</button>
            </div>
            
        </section>
        
        <footer>
            <h4>ohmyfood</h4>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle fa-xs"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
    </body>

</html>
